<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>SucursalDTO Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>SucursalDTO List</h1>

        <a th:href="@{/showNewSucursalDTOForm}" class="btn btn-primary btn-sm mb-3"> Add SucursalDTO </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>SucursalDTO pk_SucursalID</th>
                    <th>SucursalDTO nomSucursal</th>
                    <th>SucursalDTO paisSucursal</th>
                    <th>SucursalDTO tipusSucursal</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sucursalDTO : ${listSucursals}">
                    <td th:text="${sucursalDTO.pk_SucursalID}"></td>
                    <td th:text="${sucursalDTO.nomSucursal}"></td>
                    <td th:text="${sucursalDTO.paisSucursal}"></td>
                    <td th:text="${sucursalDTO.tipusSucursal}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${sucursalDTO.pk_SucursalID})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteSucursalDTO/{id}(id=${sucursalDTO.pk_SucursalID})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
